<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5 text-light bg-info">LISTA DE TAREAS</h1>

        <form id="formulario">
        <input    
        type="text" 
        placeholder="ingresar tarea"
        class="form-control my-2"
        id="input"
        autofocus
        >
        
        <button class="btn btn-block btn-primary" type="submit">agregar</button>
        
        
        </form>
        <div id="lista-tareas" class="mt-3"></div>
    </div>

    
    <template id="template">
        
    
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">tarea 1</p>
            <h3 class="m-0">
                <i class="fas fa-check-circle text-success" role="button"></i>
                <i class="fas fa-minus-circle text-danger" role="button"></i>
            
            </h3>
        </div>
            
        </template>
    <script src="app.js"></script>
</body>
</html>
